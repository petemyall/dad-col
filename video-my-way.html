<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Tribute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .video-background {
            background-image: url('media/video-smile-bg.jpg'); /* replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }

        .video-box {
            background: rgba(193, 219, 247, 0.85);
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            max-width: 450px;
            margin-top: 5vh;
        }

        .video-box h1 {
            margin-top: 0;
            font-size: 1.4rem;
            color: #333;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="video-background">

    <div class="video-box">
        <h1>MY WAY</h1>

        <video controls width="100%">
            <source src="https://github.com/petemyall/dad-col/releases/download/V1.0.0/video-my-way.mp4">
            Your browser does not support the video element.
        </video>

        <br>
        <a class="back-link" href="index.html">‚Üê Back to Order of Service</a>
    </div>

</div>

</body>
</html>
